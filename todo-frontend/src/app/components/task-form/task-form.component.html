<div class="p-3 mt-3">
  <h4 class="fw-bold mb-4">Add a Task</h4>
  <form>
    <div class="mb-3">
      <input 
        type="text" 
        id="title" 
        name="title" 
        class="form-control" 
        placeholder="Title"
        required>
    </div>

    <div class="mb-3">
      <textarea 
        id="description" 
        name="description" 
        class="form-control"
        placeholder="Description" 
        rows="3"></textarea>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
</form>
</div>
