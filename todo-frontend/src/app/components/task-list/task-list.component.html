<div class="task-list mt-3 " >

  <div *ngIf="tasks.length === 0" class="text-center">
    <h4 class="text-muted">Start by adding your first task.</h4> 
</div>

 
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task" 
    (taskCompleted)="handleTaskCompleted($event)"
    >
  </app-task-item>

  <p class="text-success mt-2" *ngIf="message">{{ message }}</p>
</div>
